{% extends 'question/base.html' %}


{% block content %}
<form name="newQues" method="POST" class="question-form form-horizontal" action = "{% url 'question:add_ques' %}" autocomplete="off">
    {% csrf_token %}
   <div class="container col-sm-10 col-sm-push-3">
  <div class="form-group">
    <label for = "title1" class="col-sm-2">TITLE:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control " id="title1" name="title1" required>
    </div>
  </div>
  <div class="form-group" >
    <label for="desc" class="col-sm-2">DESCRIPTION:</label>
     <div class="col-sm-10" >
    <textarea class="form-control" id="desc" name ="desc" rows = "8" required></textarea>
     </div>
  </div>
   <div class="col-sm-3 col-sm-push-6">
  <button type="submit" class="save btn btn-default" >ASK</button>
   </div>
   </div>
</form>
{% endblock %}

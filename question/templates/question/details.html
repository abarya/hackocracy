{% extends 'question/base.html' %}

{% block content %}

<div class="container col-sm-12">
<div class="page-header">
<h2>{{question.title}}</h2>

<h4>{{question.description}}</h4>

</div>
    {% for ans in question.answer_set.all %}
  <!--<li class="list-group-item">{{ ans.ans_desc}}</li>-->
    <blockquote>
        <p>{{ans.ans_desc}}</p>
    </blockquote>
    {% endfor %}
</div>

<br><br><br>


    <form method="post" action = "{% url 'question:add_ans' %}" class="question-form">
        {% csrf_token %}

        <div class = "form-group">
        <label for="ans">YOUR VIEWS</label>
         <textarea name = "ans" id="ans" class="form-control" rows="3"></textarea>
         </div>
        <input type="hidden" name="_ques" value="{{ question.id }}">
        <input type="submit" class="save btn btn-default" value="SUBMIT">
    </form>



{% endblock %}

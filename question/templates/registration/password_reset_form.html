{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section class="main-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h2 class="form-title text-center">{% trans 'Forgot Password' %}</h2>
        <div class="account-wall">
          <form role="form" method="post" action=".">
            {% csrf_token %}
            <div class="form-registration">
              <p class="required"><label class="required" for="id_email">
                                    E-mail:</label>
                <input class="form-control" id="id_email" name="email" type="email" required autofocus/>
              </p>
              <button type="submit" class="btn btn-lg btn-primary btn-block">{% trans 'Submit' %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

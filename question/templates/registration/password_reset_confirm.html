{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section class="main-section">
  <div class="container">
    {% if validlink %}
    <form method="post" action=".">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="{% trans 'Submit' %}" />
    </form>
    {% else %}
    <p>{% trans "Password reset failed" %}</p>
    {% endif %}
  </div>
</section>
{% endblock %}

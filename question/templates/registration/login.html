{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section class="main-section">
  <div class="container">
    <div class="row vertical-align">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center form-title">{%  trans 'Sign in to continue to OSHC' %}</h1>
        <div class="account-wall">
          <img class="profile-img" src="http://www.edite.eu/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" alt="">
          <form class="form-registration" method="post" action=".">
            {% csrf_token %}
            <p class="required field-title"><label class="required" for="id_username">
                                {% trans 'Username:' %}</label>
              <input class="form-control" id="id_username" maxlength="30" name="username" type="text" required autofocus/>
            </p>

            <p class="required"><label class="required" for="id_password">
                                {% trans 'Password:' %}</label>
              <input class="form-control" id="id_password" name="password" type="password" required/>
            </p>


            <input class="form-control" type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="{% trans 'Sign in' %}">{% trans 'Sign in' %}</button>
            <p class="pull-right forgot-password"><a href="{% url 'auth_password_reset' %}">{% trans "Forgot password?" %}</a></p><span class="clearfix"></span>
          </form>
        </div>
        <p class="text-center new-account">{% trans "Not a member?" %} <a href="{% url 'registration_register' %}">{% trans "Register" %}</a></p>
      </div>
    </div>
  </div>
</section>

{% endblock %}
